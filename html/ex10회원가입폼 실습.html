<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 사용자에게  데이터 넘길 공간-->
    <!--from action 폼에서 아이디 입력하고 제출버튼 누르면 해당 정보가 서버에 저장됨 / 메소드는 나중에 배울거다-->
    <form action="#" method="get">
    
        <!-- 폼 태그 안에 표  / 언라인은 자동 가운데 정렬이라 왼쪽정렬해줌
        colspan= 칸이 2개인데 병합
        name은 데이터 보낼때 필요. -->
        <table width="400px" align="center">
            <tr bgcolor="gray" height="50px">
               <th colspan="2"  align="left">Step1 : 아이디/비번 입력</th>  
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디:</td>
                <td><input type="text" autofocus name=""></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호:</td>
                <td><input type="password" name="userPW" maxlength="10"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인:</td>
                <td><input type="password" name="userPWck" ></td>
            </tr>
            
            <tr height="50px" bgcolor="gray">
                <th colspan="2"  align="left">Step2 : 개인정보</th>  
             </tr>
             <tr height="35px" bgcolor="whitesmoke">
                 <td align="right">성별:</td>
                 <td>
                    남<input type="radio" name="gender" value="men">
                    여<input type="radio" name="gender" value="women">
                </td>
             </tr>
             <tr height="35px" bgcolor="whitesmoke">
                 <td align="right">혈액형:</td>
                 <td>
                    <select name="Bloodtype">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="AB">AB형</option>
                        <option value="O">O형</option>
                    </select>
                </td>
             </tr>
             <tr height="35px" bgcolor="whitesmoke">
                 <td align="right">생일:</td>
                 <td><input type="date" birthday="" ></td> <!-- 벌스데이이걸 왜 넣을까? -->
             </tr>

             <tr bgcolor="gray" height="50px">
                <th colspan="2"  align="left">Step3 : 선호도</th>  
             </tr>
             <tr height="35px" bgcolor="whitesmoke">
                 <td align="right">취미:</td>
                 <td>
                    축구<input type="checkbox" name="hobby" value="soccer">
                    야구<input type="checkbox" name="hobby" value="baseball">
                    농구<input type="checkbox" name="hobby" value="basketball">
                </td>
             </tr>
             <tr height="35px" bgcolor="whitesmoke">
                 <td align="right">좋아하는 색깔:</td>
                 <td><input type="color" name="color"></td>
             </tr>
             
             <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step4 : 적고 싶은 말</th>  
             </tr>
             <tr>
                <td colspan="2"><textarea cols="56" rows="5" name="message"></textarea></td>
             </tr>
             <tr height="35px" bgcolor="whitesmoke">
                <td colspan="2" align="center">
                    <!-- 첫번째 칸만 차지하고 있어서 colspan으로 병합해줌 -->
                    <input type="submit">
                    <input type="reset">        
                </td>
             </tr>
        </table>
    </form>
</body>
</html>
