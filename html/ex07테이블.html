<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<!-- 1.테이블 만들기<table></table>
     2.몇줄 만들지 <tr></tr> table rows  tr한개당 한줄 생성
     3.몇칸을 만들지. <td></td> table date 2개 사용하면 2칸 생성-->

     <!-- <table style="border: 1px solid red" width="500px" align="center"></table> -->
     <table border="1px solid black" width="500px" align="center">
        <!-- caption 표의 제목 -->
        <caption>메뉴판</caption>
        
        <tr bgcolor="green" height="50px">
            <!-- table header 컬럼의 herder를 작성 / 볼드.가운데정렬 -->
            <th>메뉴</th>
            <th>가격</th>
        </tr>

        <tr align="center">
            <td>아메리카노</td>
            <td>3000</td>
        </tr>

        <tr align="center">
            <td>카페라뗴</td>
            <td>4000</td>
        </tr>
     </table>
    
</body>
</html>
