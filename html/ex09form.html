<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- form 웹페이지에 입력폼을 만들때 사용 / 검색창, 회원가입// 정보 입력해서 서버로 보내서 데이터베이스에 저장
action 입력  데이터의 전달 위치 지정 / 폼 데이터가 전송되는 백엔드 url
method 입력 데이터의 전달방식  지정(GET/POST) / 폼 전송 방식
name form태그의 이름 지정 / 데이터의 이름
검색창: input태그 / 정보를 안보낼꺼면 #를 쓴다
    
-->
    <form action="#" method="get"> 
        <!-- (1)placeholder : 입력창에 회색글씨 미리보기 텍스트 "아이디를 입력해주세요"
             (2)autofucus : 커서 깜빡깜빡   
             (3)value : 기본값 설정
             (4)readoly : 수정불가, 읽기전용 지정
             (5)maxlenght : 비번이 길어지면 데이터베이스 용량이 커지고 돈이 듬.
             (6)name : 입력한 값을 구분하기 위해 이름 지정
             form태그에 input태그에 name은 202호, value는 소포 내용물.
             아파트에 name 몇호인지 안써있다면 소포를 꺼낼수 없음.
             name은 중복사용 가능, id는 중복사용 불가

         -->
        ID : <input type="text" name="userID" placeholder="아이디를 입력해주세요" autofocus><br>
        PW : <input type="password" name="userPW" maxlength="10"><br>
        주소 : <input type="text" name="userAdd" value="강의장 B" readonly>

        <br><br>
         <!-- 선택 input
            (1)checkbox : 체크박스 생성
                    -->
        <P>좋아하는 커피를 모두 골라주세요.</P>
        아메리카노<input type="checkbox" name="coffee" value="ame">
        카페라떼<input type="checkbox" name="coffee" value="latte">
        
        <!-- (2) radio 체크박스와 라디오버튼은 중복선택 방지하려면 name, 벨류 설정 필요 / 젠더라는 이름의 라디어보튼에서 men을 가져감-->
        <br><br>
        <p>성별을 골라주세요</p>
        남성<input type="radio" name="gender" value="men">
        여성<input type="radio" name="gender" value="women">

        <!-- (3) -->
        <br><br>
        <!-- 컴퓨터는 셀렉트박스가 사이트라는걸 알려면 네임 지정 -->
        <select name="site">
            <option value="">선택하세요</option>
            <option value="naver">네이버</option>
            <option value="daum">다음</option>
            <option value="google">구글</option>
        </select>

        <!-- (4) 다른 속성 -->
        <br><br>

        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <br>
        <input type="range">
        <br>
        <input type="date">

        <!-- (5) 제출 및 초기화 / 중요!!! 제출 클릭했을때 폼태그로 보냄? 
        제출 및 초기화 되는 정보는 form태그 시작부터 끝까지 적용
        위치는 form태그 안쪽에 넣기-->
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>


<!-- 공통적으로 name 은 양식의 이름을 뜻합니다. 폼전송을 할 때, name에 기재된 명칭으로 양식 키를 결정하죠.

공통적으로 value 는 양식의 값을 뜻합니다. 폼전송을 할 때, name=value 식으로 전송해서 양식명과 양식 값을 전송합니다. -->
