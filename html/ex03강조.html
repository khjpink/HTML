<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span태그</span>

    <b>b태그</b>

    <strong>strong태그</strong>

    <br><br>

    <!-- 1. b태그 (bold) -> 시각적인 의미의 강조 -> 디자인 요소 -> 
        CSS로 대체가능해서 잘사용하지 않는 태그임 (font-weight : bold)-->
    <b>[공지사항]</b>
    <span>입실 시, QR체크인을 해주세요</span>

    <br><br>

    <!-- 2. strong태그 -> 실질적인 의미의 강조 / 
        소리로 강조된 텍스트를 들음-->
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이</strong>
    <span>만 이용 가능합니다.</span>

</body>
</html>
