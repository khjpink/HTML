<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.제목태그 header의 약자 (h1~h5) -->
    <h1>h1태그입니다</h1>
    <h2>h2태그입니다</h2>
    <!-- <h3>h3태그입니다</h3>
    <h4>h4태그입니다</h4>
    <h5>h5태그입니다</h5> -->
    <h6>h6태그입니다</h6>    
    
    <!-- 2.글자태그. p태그는 본문의 내용을 단락을 표현할때 사용 -->
    <!-- P태그(paragragh) : 단락으로 표현, 한줄의 영역 전부 차지. 개행으로 보임-->
    <p>p태그 입니다</p>
    <p>p태그 입니다</p>

    <!-- span태그 : 문장으로 표현, 내가 넣은 컨텐츠만큼을 영역으로 차지 
    어떤 특징도 가지고 있지 않다='공태그' 
    일반text는 특정 글자에만 접근할 수 없다-->
    <span style="color: blue;">span태그입니다</span>
    
    <!-- 줄바꿈 태그, 개행태그 -->
    <br> 
     
    <span>span태그입니다</span>
    <!-- 줄 -->
    <hr color="pink" align="center" size="40px">    
  

    <!-- style="color: blue;" text입니다.
    text입니다. -->

    <h3>실습</h3>
    <hr width="150px" size="140px" color="red">
    <hr width="150px" size="120px" color="orange">
    <hr width="150px" size="100px" color="yellow">
    <hr width="150px" size="80px" color="green">
    <hr width="150px" size="60px" color="blue">
    <hr width="150px" size="40px" color="indigo">
    <hr width="150px" size="20px" color="purple">
    


</body>
</html>
