    <body>
        <!-- ul, ol => 리스트를 만들겠다 선언하는 공간
            li => 리스트에 실데이터 넣는 태그 ul, ol 모두 사용  -->
            <!-- li(list liem) 공통적으로 사용되는 태그 -->
            
            <!-- ul(unordered list) 번호없는 문단번호 사용 -->
            <ul type="circle">
                <li>데이터1</li>
                <li>데이터2</li>
            </ul>

            <!-- ol(ordered list)번호 있는 문단번호 사용  -->
            <ol type="a">
                <li>데이터1</li>
                <li>데이터2</li>
            </ol>
