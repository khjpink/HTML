<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="test">

    <table width="400px" align="center">
      
      <tr bgcolor="gray" height="50px" align="left" >
        <th colspan="2">Step1 : 아이디/비번 입력</th>
      </tr>
      <tr bgcolor="whitesmoke" height="35px" align="center">
        <td bgcolor="gray" align="right">아이디 : </td>
        <td align="left"><input type="text" placeholder="아이디를 입력해주세요" name="id" value="" ></td>
      </tr>
      <tr bgcolor="whitesmoke" height="35px" align="center">
        <td align="right">비밀번호 : </td>
        <td align="left"><input type="password" placeholder="비밀번호 입력해주세요" name="id" value="" ></td>
      </tr>
      <tr bgcolor="whitesmoke" height="35px" align="center">
        <td align="right">비밀번호 확인 : </td>
        <td align="left"><input type="password" placeholder="비밀번호 입력해주세요" name="id" value="" ></td>
      </tr>
      

    
      <tr bgcolor="gray" height="50px" align="left" >
        <th colspan="2">Step2 : 개인정보</th>
      </tr>
      <tr bgcolor="whitesmoke" height="35px" align="center">
        <td align="right">성별 : </td>
        <td align="left">
          남<input type="radio" name="gender" value="" >
          여<input type="radio" name="gender" value="" >
        </td>
      </tr>   
      <tr bgcolor="whitesmoke" height="35px" align="center">
        <td align="right">혈액형 : </td>
        <td align="left">
          <select>
            <option>A형</option>
            <option>B형</option>
            <option>O형</option>
            <option>AB형</option>
          </select>
        </td>
      </tr>
      <tr bgcolor="whitesmoke" height="35px" align="center">
        <td align="right">생일 : </td>
        <td align="left"><input type="date"> </td>
      </tr>
      

      
      <tr bgcolor="gray" height="50px" align="left" >
        <th colspan="2">Step3 : 선호도</th>
      </tr>
      <tr bgcolor="whitesmoke" height="35px" align="center">
        <td align="right">취미 : </td>
        <td align="left">
          축구<input type="checkbox" name="hobby" value="축구" >
          야구<input type="checkbox" name="hobby" value="야구" >
          농구<input type="checkbox" name="hobby" value="농구" >
        </td>
      </tr>
      <tr bgcolor="whitesmoke" height="35px" align="center">
        <td align="right">좋아하는 색깔 : </td>
        <td align="left"><input type="color" name="" value="" ></td>
      </tr>
      

      <tr bgcolor="gray" height="50px" align="left" >
        <th colspan="2">Step4 : 적고 싶은 말</th>
      </tr>
      <tr>
        <td colspan="2"><textarea cols="60" rows="5"></textarea></td>
      </tr>
      
      <tr bgcolor="whitesmoke" height="30px" align="center" >
        <td colspan="2">
          <input type="submit" >
          <input type="reset" >
        </td>
      </tr>

  </table>
  <br>
  

  </form>


</body>
</html>
